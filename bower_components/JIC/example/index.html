<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=800">
<title>J I C - a Javascript Image Compressor</title>
<!-- JQUERY UI DEPENDENCIES FOR SLIDER -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all"/>
<!-- BOOTSTRAP CSS STYLES FOR GOOD LOOKING -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<!-- DEMO CUSTOM STYLES -->
<link rel="stylesheet" href="css/demo.css">
<!-- HERE IS THE MAGIC ... -->
<script src="js/JIC.js" type="text/javascript"></script>
<script src="js/demo.js" type="text/javascript"></script>

</head>
<body>
    <a href="https://github.com/brunobar79/J-I-C"><img id='github_widget' src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
  <section id="wrapper">
    <header>
      <h1>J I C - a Javascript Image Compressor</h1>
      <span class='slogan'>A simple HTML5 Canvas & File API demo <font>(no additional libraries required!)</font></span>
    </header>
    <article id='article'>
      <div class='holder' id="holder">
        <div id='holder_helper'>
          <h2 id="holder_helper_title">Drag & Drop your Image here!</h2>
        </div>
        <img id="source_image" class='img_container'/>
      </div>
      <div class='holder' id='holder_result'>
        <img id="result_image" class='img_container' />
      </div>
      <div class='clear'></div>
      <div class='col' id='left-col'>
        <fieldset>
          <legend>Compressor settings</legend>
          <div id="slider-range-min"></div>
          <div id='controls-wrapper'>
             Compression ratio : <input id="jpeg_encode_quality" size='3' readonly='true' type="text" value="30"/> %
            <div id='buttons-wrapper'>
              <a class='btn btn-large btn-primary' id="jpeg_encode_button">Compress</a>&nbsp;
              <a class='btn btn-large btn-success' id="jpeg_upload_button">Upload</a>
            </div>
          </div>
        </fieldset>
      </div>
      <div class='col' id='right-col'>
        <fieldset>
          <legend>Console output</legend>
          <div id='console_out'></div>
        </fieldset>
      </div>
      <div class='clear'></div>
    </article>
    <footer>
      Created by <a id="built" href="http://twitter.com/brunobar79">@brunobar79</a>
    </footer>
  </section>
</body>
</html>
